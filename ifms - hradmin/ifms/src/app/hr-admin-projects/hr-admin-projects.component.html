<div class="project-form">
  <h2>Create New Project</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="styled-form">
      <div class="form-group">
          <label for="projectName">Project Name:</label>
          <input id="projectName" formControlName="projectName" type="text" required>
      </div>
      
      <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" formControlName="description"></textarea>
      </div>
      
      <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input id="startDate" type="date" formControlName="startDate" required>
      </div>
      
      <div class="form-group">
          <label for="endDate">End Date:</label>
          <input id="endDate" type="date" formControlName="endDate">
      </div>
      
      <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" formControlName="status">
              <option *ngFor="let status of projectStatuses" [value]="status">{{ status }}</option>
          </select>
      </div>
      
      <button type="submit" [disabled]="myForm.invalid" class="submit-button">Create Project</button>
  </form>
</div>

<div class="project-list">
  <h2>Project List</h2>
  <ul>
      <li *ngFor="let project of projects" class="project-item">
          <strong>{{ project.projectName }}</strong> - Status: {{ project.status }}
          <p>Description: {{ project.description }}</p>
          <p>Start Date: {{ project.startDate }} | End Date: {{ project.endDate || 'N/A' }}</p>
      </li>
  </ul>
</div>
